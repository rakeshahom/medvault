<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::mydashboard})}">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>user registration</title>

</head>

<mydashboard>
	<div class="clearfix"></div>
	<div class="x_panel">
		<div class="x_title">

			<ul class="nav navbar-right panel_toolbox">
				<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
							class="fa fa-wrench"></i></a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Settings 1</a>
						</li>
						<li><a href="#">Settings 2</a>
						</li>
					</ul>
				</li>
				<li><a class="close-link"><i class="fa fa-close"></i></a>
				</li>
			</ul>
			<div class="clearfix"></div>

			<div class="clearfix"></div>
		</div>
		
            <div class="page-title">
              <div class="title_left">
                <h3>Manage Role</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
		<div class="x_content">

			<div th:if="${deleteSuccess != null}" class="alert alert-success" id="flashMessage">
				<p th:text="${deleteSuccess}"></p>
			</div>
			<div th:if="${failureMessage != null}" class="alert alert-danger">
				<p th:text="${failureMessage}"></p>
			</div>
			<!-- start form for validation -->
			<div class="x_content">

				<table id="datatable" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Roles</th>
							<th>Description</th>
							<th>permissions</th>
							<th>Is Active</th>
							
							<th>Action</th>
						</tr>
					</thead>


					<tbody>

						<tr th:each="role : ${roles}">
							<td th:text="${role.name}"></td>
							<td th:text="${role.description}"></td>
							<td th:text="${role.permissions}"></td>
							
							<td>
								<button th:class="${role.isActive == '1'} ? 'btn btn-rounded btn-success' : 'btn btn-rounded btn-danger'">
									<!-- Ternary operator for button text -->
									<span th:text="${role.isActive == '1'} ? 'On' : 'Off'"></span>
								</button>
							</td>

							<td><a th:href="@{/medvault/role/{id}/edit(id=${role.id})}"><i
										class="fa fa-pencil color-muted"></i></a>
								<a th:href="@{/medvault/role/{id}/delete(id=${role.id})}"><i
										class="fa fa-close color-danger"></i></a>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
</mydashboard>




</body>

</html>
